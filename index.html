<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
   <link rel="stylesheet" href="styles.css">
   <title>QR Code frontendmentor</title>
</head>
<body>
   <main class="container" role="main">
      <article class="card" role="article">
         <img class="card__img" src="./images/image-qr-code.png" alt="QR Code from frontendmentor challenges">
         <h1 class="card__title">Improve your front-end skills by building projects</h1>
         <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </article>
      <footer class="attribution" role="doc-credits">
         <p>
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
         </p>
         <p>
            Coded by <a href="https://github.com/david-malpica" target="_blank">David Malpica</a>.
         </p>
      </footer>
   </main>
</body>
</html>
